<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Availability Dashboard</title>
  <style>
 body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
`
 th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .available {
      color: green;
      font-weight: bold;
    }

    .full {
      color: red;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      table, th, td {
    table, th, td {
        font-size: 14px;
      }

      input[type="text"] {
        font-size: 14px;
      }
    }

  </style>
</head>
